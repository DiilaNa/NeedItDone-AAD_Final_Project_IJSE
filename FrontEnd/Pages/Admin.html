<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeedItDone - You post it, they do it</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/AdminDashBoard.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="HomePage.html">
            <i class="fas fa-tools me-2"></i>NeedItDone
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <i class="fas fa-bars"></i>
        </button>

        <div id="navbarNav">
            <button id="logoutBTN" class="btn btn-danger ">
                <i class="bi bi-box-arrow-right"></i> SIGN OUT
            </button>
        </div>
    </div>
</nav>
<!-- Backdrop overlay -->
<div class="nav-backdrop" id="navBackdrop"></div>

<!-- Floating circular button -->
<div class="circle-menu-btn" id="circleMenuBtn">
    <div class="hamburger-icon" id="hamburgerIcon">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<!-- Enhanced navigation panel -->
<div class="side-nav" id="sideNav">
    <ul class="nav-menu">
        <li><a href="#admin-dashboard-content" data-target="add-job"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="#admin-users-content"><i class="fas fa-user-circle"></i> Users</a></li>
        <li><a href="#admin-jobs-content" ><i class="fas fa-briefcase"></i> Jobs</a></li>
    </ul>
</div>

<div class="demo-content">
            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <!-- Admin Dashboard Overview -->
                <div id="admin-dashboard-content" class="dashboard-section active">
                    <h2 class="mb-4">Admin Dashboard</h2>
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="card stats-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-users fa-2x mb-2"></i>
                                    <h4 id="total-users">0</h4>
                                    <p>Total Users</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card stats-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-briefcase fa-2x mb-2"></i>
                                    <h4 id="active-jobs">0</h4>
                                    <p>Active Jobs</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card stats-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-check-circle fa-2x mb-2"></i>
                                    <h4 id="completed-jobs">0</h4>
                                    <p>Completed Jobs</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Users Management Section -->
                <div id="admin-users-content" class="dashboard-section">
                    <h2 class="mb-4">User Management</h2>
                    <div class="row mb-3">

                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Search users..." id="userSearch">
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>User</th>
                                <th>Type</th>
                                <th>Email</th>
                                <th>Join Date</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="userTableBody">

                            </tbody>

                        </table>
                        <div class="d-flex justify-content-center mt-3"  >
                            <div id="paginationControls" class="paginationControls"></div>
                        </div>

                    </div>
                </div>

                <!-- Jobs Management Section -->
                <div id="admin-jobs-content" class="dashboard-section">
                    <h2 class="mb-4">Job Management</h2>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Search jobs..." id="jobSearchAdmin">
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Job Details</th>
                                <th>Homeowner</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Urgency</th>
                                <th>Posted Date</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="jobTableBody"></tbody>

                        </table>
                        <div class="d-flex justify-content-center mt-3">
                            <div id="jobPaginationControls" class="paginationControls"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../Js/AdminDashBoard.js"></script>
</body>
</html>
