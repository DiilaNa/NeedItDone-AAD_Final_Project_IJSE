<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeedItDone - You post it, they do it</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body{
      overflow: hidden;
    }
    #navbar{
      background-color: #1f2937;
    }
    #container{
      width: auto;
      min-width: 450px;
    }
    .page-section{
      width: 100%;
      height: 95vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000000;
    }
    .btn:hover{
      background-color: #10b981 !important;
    }
    .btn{
      text-transform: uppercase;
      color: #ffffff !important;
      background-color: #1e40af !important;
      margin-top: 70px;
    }
    a{
      text-align: center;
      font-size: 13px;
    }
    a:hover{
      color: #ef4444;
    }

    #cardS{
      height: 450px;
    }

  </style>

</head>
<body>
<!-- Login Page -->
<div id="navbar"></div>
<div id="login" class="page-section">
  <div id="container" class="container">
    <div class="login-container mt-1">
      <div class="card shadow" id="cardS">
        <div class="card-header bg-primary text-white text-center mb-3">
          <h4><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
        </div>
        <div class="card-body mt-3" id="cardBody">
          <form id="frm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <div id="loginButtnDiv">
              <button type="submit" class="btn btn-custom w-100">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="#" onclick="showPage('register')">Don't have an account? Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  $(function () {
    $("#navbar").load("navbar.html");
  });
</script>

</body>
</html>
