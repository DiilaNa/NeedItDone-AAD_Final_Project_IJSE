<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeedItDone - You post it, they do it</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../Css/SignUp.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="HomePage.html">
      <i class="fas fa-tools me-2"></i>NeedItDone
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="HomePage.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="LogIn.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="SignUpPage.html">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="wrapper">
  <form class="form" id="signUpForm">
    <span class="title">Register</span>

    <div class="input-container">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs><linearGradient id="gradient-stroke" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="black"></stop><stop offset="100%" stop-color="white"></stop></linearGradient></defs><g stroke="url(#gradient-stroke)" fill="none" stroke-width="1">
        <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </g>
      </svg>
      <input id="userName" class="input" type="text" placeholder="User Name" required />
    </div>

    <div class="input-container">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs><linearGradient id="gradient-stroke-2" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="black"></stop><stop offset="100%" stop-color="white"></stop></linearGradient></defs><g stroke="url(#gradient-stroke-2)" fill="none" stroke-width="1">
        <path d="M21.6365 5H3L12.2275 12.3636L21.6365 5Z"></path>
        <path d="M16.5 11.5L22.5 6.5V17L16.5 11.5Z"></path>
        <path d="M8 11.5L2 6.5V17L8 11.5Z"></path>
        <path d="M9.5 12.5L2.81805 18.5002H21.6362L15 12.5L12 15L9.5 12.5Z"></path>
      </g>
      </svg>
      <input id="email" class="input" type="email" placeholder="Email Address" required />
    </div>

    <div class="input-container">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs><linearGradient id="gradient-stroke-3" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="black"></stop><stop offset="100%" stop-color="white"></stop></linearGradient></defs><g stroke="url(#gradient-stroke-3)" fill="none" stroke-width="1">
        <path d="M22 16.92V19.92C22.0011 20.1985 21.9441 20.4742 21.8325 20.7293C21.7209 20.9845 21.5573 21.2136 21.3521 21.4019C21.1468 21.5901 20.9046 21.7335 20.6407 21.8227C20.3769 21.9119 20.0974 21.9451 19.82 21.92C16.7428 21.5856 13.787 20.5341 11.19 18.85C8.77382 17.3147 6.72533 15.2662 5.19 12.85C3.49997 10.2412 2.44824 7.27099 2.12 4.18C2.09501 3.90347 2.12788 3.62476 2.21649 3.36162C2.3051 3.09849 2.44748 2.85669 2.63459 2.65162C2.8217 2.44655 3.04905 2.28271 3.30324 2.17052C3.55743 2.05833 3.83207 2.00026 4.11 2H7.11C7.59531 1.99522 8.06711 2.16708 8.43849 2.48353C8.80988 2.79999 9.05423 3.23945 9.13 3.72C9.27111 4.68007 9.52779 5.62273 9.89 6.53C10.0213 6.88792 10.0618 7.27691 10.0083 7.65382C9.95478 8.03073 9.80906 8.38785 9.58 8.69L8.62 9.65C10.1073 12.1383 12.2317 14.2627 14.72 15.75L15.68 14.79C15.9922 14.5609 16.3493 14.4152 16.7262 14.3617C17.1031 14.3082 17.4921 14.3487 17.85 14.48C18.7573 14.8422 19.6999 15.0989 20.66 15.24C21.1462 15.3168 21.5904 15.5651 21.9065 15.9451C22.2226 16.325 22.3904 16.8048 22.38 17.3V20.3L22 16.92Z"></path>
      </g>
      </svg>
      <input id="contact" class="input" type="tel" placeholder="Phone Number" pattern="[0-9]{10}"
             title="Phone number must be 10 digits" required />
    </div>

    <div class="input-container">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs><linearGradient id="gradient-stroke-4" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="black"></stop><stop offset="100%" stop-color="white"></stop></linearGradient></defs><g stroke="url(#gradient-stroke-4)" fill="none" stroke-width="1">
        <path d="M3.5 15.5503L9.20029 9.85L12.3503 13L11.6 13.7503H10.25L9.8 15.1003L8 16.0003L7.55 18.2503L5.5 19.6003H3.5V15.5503Z"></path>
        <path d="M16 3.5H11L8.5 6L16 13.5L21 8.5L16 3.5Z"></path>
        <path d="M16 10.5L18 8.5L15 5.5H13L12 6.5L16 10.5Z"></path>
      </g>
      </svg>
      <input id="password" class="input" type="password" placeholder="Password"  pattern=".{8,}"
             title="Password must be at least 8 characters long" required />
      <span class="input-group-text togglePassword" >
      <i class="bi bi-eye"></i>
      </span>
    </div>

    <div class="input-container">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs><linearGradient id="gradient-stroke-5" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="black"></stop><stop offset="100%" stop-color="white"></stop></linearGradient></defs><g stroke="url(#gradient-stroke-5)" fill="none" stroke-width="1">
        <path d="M3.5 15.5503L9.20029 9.85L12.3503 13L11.6 13.7503H10.25L9.8 15.1003L8 16.0003L7.55 18.2503L5.5 19.6003H3.5V15.5503Z"></path>
        <path d="M16 3.5H11L8.5 6L16 13.5L21 8.5L16 3.5Z"></path>
        <path d="M16 10.5L18 8.5L15 5.5H13L12 6.5L16 10.5Z"></path>
      </g>
      </svg>
      <input id="confirmPassword" class="input" type="password" placeholder="Confirm Password"  pattern=".{8,}"
             title="Password must be at least 8 characters long" required />
      <span class="input-group-text togglePassword"  >
      <i class="bi bi-eye"></i>
      </span>
    </div>


    <div class="signup-button">
      <input id="signUpBTN" class="input" type="submit" value="Sign Up" />
    </div>



    <div class="text-center mt-3">
      <a href="#" onclick="navigateTo('login')">Already have an account? Login here</a>
    </div>

    <div class="texture"></div>
  </form>

  <!-- Role Selection Modal -->
  <div class="modal fade" id="roleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h3 class="mb-4">Choose Your Role</h3>
        <div class="role-btn-container">
          <button class="role-btn" id="homeownerBtn">Homeowner</button>
          <button class="role-btn" id="workerBtn">Worker</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../Js/SignUp.js"></script>

</body>
</html>
